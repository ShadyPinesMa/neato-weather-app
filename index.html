<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/705457a77d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input type="search" id="city-search" placeholder="Search" class="form-control" autocomplete="off" />
            </div>
            <div class="col-2">
              <button type="submit" id="search-button" class="btn btn-success w-100"><i class="fas fa-search" id="search"></i> Search</button>
            </div>
            <div class="col-2">
              <button type="button" id="current-location-button" class="btn btn-success w-100"><i class="fas fa-map-marker-alt" id="location"></i> Location</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <h1 class="city" id="city">
              <strong></strong>
            </h1>
            <ul class="day-weather">
              <li class="day-time">Last updated: <span id="current-day-time"></span></li>
              <li class="weather-type" id="current-status"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <span class="current-temp">
              <strong class="temp-number" id="temperature"></strong>
              <small class="units">
                <a href="#" id="fahrenheit" class="active">°F</a> | <a href="#" id="celcius">°C</a>
              </small>
            </span>  
          </div>
          <div class="col-4">
            <img class="weather-image" id="icon" src=""/>
          </div>
          <div class="col-4">
            <ul class="stats">
              <li>
                  Humidity: <span id="humidity"></span>%
              </li>
              <li>
                  Wind: <span id="wind"></span> mph
              </li>
            </ul>
          </div>
        </div>
        <div class="week-weather">
          <div class="row">
            <div class="col-2">
              <h3>
                Monday
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
              <div class="forecast-temp">
                65°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Tuesday
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
              <div class="forecast-temp">
                65°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Wednesday
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
              <div class="forecast-temp">
                65°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Thursday
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
              <div class="forecast-temp">
                65°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Friday
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
              <div class="forecast-temp">
                65°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Saturday
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
              <div class="forecast-temp">
                65°
              </div>
            </div>
          </div>
        </div>  
      </div> 
      <small>
        <a href="https://https://github.com/ShadyPinesMa/super-duper-weather-app">Open-source code</a> by Carla Cipolloni
      </small>     
    </div>
    <script src="script.js"></script>
  </body>
</html>
